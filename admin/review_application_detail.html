<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢視入住申請單內容</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5"></nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>檢視入住申請單內容</h3>
            </div>
        </div>

        <div class="body-content">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 rounded border p-4">
                    <form id="form1">
                        <div class="form-row">
                            
                            <div class="form-group col-md-12">
                                <label class="col-form-label" for="applyID">申請單編號</label>
                                <input type="text" class="form-control" id="applyID" disabled>
                            </div>

                            <div class="col-md-12 divTitle">一、轉介單位資料</div>

                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="ReferralDate">轉介日期</label>
                                <input type="text" class="form-control" id="ReferralDate" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="ReferralHospital">轉介醫院</label>
                                <input type="text" class="form-control" id="ReferralHospital" disabled>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ReferralName">轉介人員姓名</label>
                                <input type="text" class="form-control" id="ReferralName" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ReferralTitle">轉介人員職稱</label>
                                <input type="text" class="form-control" id="ReferralTitle" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ReferralPhone">轉介人員電話</label>
                                <input type="text" class="form-control" id="ReferralPhone" disabled>
                            </div>
                            

                            <div class="col-md-12 divTitle">二、申請入住者基本資料</div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputID">申請人身分證字號</label>
                                <input type="text" class="form-control" id="inputID" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputName">申請人姓名</label>
                                <input type="text" class="form-control" id="inputName" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label">本次是否入住</label>
                                <input type="text" class="form-control" id="inputInOut" disabled>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputBirth">出生年月日</label>
                                <input type="text" class="form-control" id="inputBirth" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label">性別</label>
                                <input type="text" class="form-control" id="inputSexual" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputBlo">血型</label>
                                <input type="text" class="form-control" id="inputBlo" disabled>
                            </div>

                            <div class="form-group col-md-8">
                                <label class="col-form-label" for="inputAddress">通訊地址</label>
                                <input type="text" class="form-control" id="inputAddress" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputPhone">連絡電話</label>
                                <input type="text" class="form-control" id="inputPhone" disabled>
                            </div>


                            <div class="col-md-12 divTitle">三、病歷資料</div>
                            
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputLan">慣用語言</label>
                                <input class="form-control" type="text"  id="inputLan" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputType">身分別</label>
                                <input class="form-control" type="text"  id="inputType" disabled>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputSick">特殊病史</label>
                                <!-- <input type="text" class="form-control" id="inputSick" disabled> -->
                                <textarea onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="inputSick" disabled></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputSenDrug">過敏藥物</label>
                                <!-- <input type="text" class="form-control" id="inputSenDrug" disabled> -->
                                <textarea onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="inputSenDrug" disabled></textarea>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputDigName">診斷名稱</label>
                                <!-- <input type="text" class="form-control" id="inputDigName" disabled> -->
                                <textarea onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="inputDigName" disabled></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputDigDet">病況概述</label>
                                <!-- <input type="text" class="form-control" id="inputDigDet" disabled> -->
                                <textarea onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="inputDigDet" disabled></textarea>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-form-label" for="inputDrug">目前用藥</label>
                                <!-- <input type="text" class="form-control" id="inputDrug" disabled> -->
                                <textarea onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="inputDrug" disabled></textarea>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputAbility">自理能力</label>
                                <input type="text" class="form-control" id="inputAbility" disabled>
                            </div>
                            <div class="form-group col-md-8">
                                <label class="col-form-label" for="inputTool">輔具使用</label>
                                <!-- <input type="text" class="form-control" id="inputTool" disabled> -->
                                <textarea onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="inputTool" disabled></textarea>
                            </div>


                            <div class="col-md-12 divTitle">四、照顧者資料</div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="CareName">照顧者姓名</label>
                                <input type="text" class="form-control" id="CareName" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="CareRelate">與申請人關係</label>
                                <input type="text" class="form-control" id="CareRelate" disabled>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="CarePhone">照顧者連絡電話</label>
                                <input type="text" class="form-control" id="CarePhone" disabled>
                            </div>


                            <div class="col-md-12 divTitle">五、傳染性疾病</div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputConSick">申請人是否有傳染疾病</label>
                                <input type="text" class="form-control" id="inputConSick" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="CareConSick">照顧者是否有傳染疾病</label>
                                <input type="text" class="form-control" id="CareConSick" disabled>
                            </div>


                            <div class="col-md-12 divTitle">六、緊急聯絡人資料</div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ContactName1">第一聯絡人姓名</label>
                                <input type="text" class="form-control" id="ContactName1" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ContactRelate1">與申請人關係</label>
                                <input type="text" class="form-control" id="ContactRelate1" disabled>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ContactPhone1">連絡電話</label>
                                <input type="tel" class="form-control" id="ContactPhone1" disabled>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ContactName2">第二聯絡人姓名</label>
                                <input type="text" class="form-control" id="ContactName2" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ContactRelate2">與申請人關係</label>
                                <input type="text" class="form-control" id="ContactRelate2" disabled>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="ContactPhone2">連絡電話</label>
                                <input type="tel" class="form-control" id="ContactPhone2" disabled>
                            </div>


                            <div class="col-md-12 divTitle">七、申請內容</div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputStack">申請棧點</label>
                                <input type="text" class="form-control" id="inputStack1" disabled>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputStack">棧點房號</label>
                                <input type="text" class="form-control" id="inputStack2" disabled>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputDayIn">入住日期</label>
                                <input type="text" class="form-control" id="inputDayIn" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputDayOut">退房日期</label>
                                <input type="text" class="form-control" id="inputDayOut" disabled>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-form-label" for="inputReason">申請原因</label>
                                <!-- <input type="text" class="form-control" id="inputReason" disabled> -->
                                <textarea  onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="inputReason" disabled></textarea>
                            </div>

                            <div class="col-md-12 divTitle">八、申請結果</div>
                            <div class="form-group col-md-12">
                                <label class="col-form-label" for="result_1st">第一階段審核結果</label>
                                <input type="text" class="form-control" id="result_1st" disabled>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="col-form-label" for="result_1st_reason">第一階段審核結果 - 原因</label>
                                <!-- <input type="text" class="form-control" id="inputReason" disabled> -->
                                <textarea  onpropertychange="setHeight(this);" onmouseover="setHeight(this);" 
                                onpaste="setHeight(this);" oninput="setHeight(this);" class="col-md-12" id="result_1st_reason" disabled></textarea>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="col-form-label" for="result_2nd">第二階段審核結果</label>
                                <input type="text" class="form-control" id="result_2nd" disabled>
                            </div>

                            <div class="form-group col-md-12 mt-5">
                                <input type="button" class="btn btn-danger w-100" value="返回" onclick="window.close();">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>
    
    <script src="javascripts/url.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/page/review_application_detail.js"></script>
  </body>

</html>
