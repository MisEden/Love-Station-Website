<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢視服務回報紀錄</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5"></nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>檢視服務回報紀錄</h3>
            </div>
        </div>

        <div class="body-content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <ul class="nav nav-tabs" role="tablist" style="width: 100%;">
                        <li class="nav-item">
                            <a id="navTab_landlord" class="nav-link active" data-toggle="tab" href="javascript:void(0);" onclick="changeTab('landlord');" role="tab" aria-selected="false">愛心房東</a>
                        </li>
                        <li class="nav-item">
                            <a id="navTab_volunteer" class="nav-link" data-toggle="tab" href="javascript:void(0);" onclick="changeTab('volunteer');" role="tab" aria-selected="false">愛心志工</a>
                        </li>
                    </ul>

                    <div class="row searchDiv border rounded mx-auto p-4" style="margin-top: 0px;">

                        <!-- Search about House and Room -->
                        <div class="form-group col-md-4">
                            <label class="col-form-label" for="inputSearch_area">棧點位置</label>
                            <!-- <input type="text" class="form-control" id="inputSearch_area" placeholder="輸入關鍵字後將自動篩選" onchange="changeKeywordAndReloadHouseAndRoom();" onkeydown="changeKeywordAndReloadHouseAndRoom();" onkeyup="changeKeywordAndReloadHouseAndRoom();"> -->
                            <select class="form-control" id="inputSearch_area">
                                <option value="">檢視全部</option>     
                                <option value="01.基隆市">基隆市</option>  
                                <option value="02.台北市">台北市</option>  
                                <option value="03.新北市">新北市</option>    
                                <option value="04.桃園市">桃園市</option>    
                                <option value="05.新竹市">新竹市</option>    
                                <option value="06.新竹縣">新竹縣</option>     
                                <option value="07.苗栗縣">苗栗縣</option>    
                                <option value="08.台中市">台中市</option>   
                                <option value="09.彰化縣">彰化縣</option>    
                                <option value="10.南投縣">南投縣</option>    
                                <option value="11.雲林縣">雲林縣</option>    
                                <option value="12.嘉義市">嘉義市</option>    
                                <option value="13.嘉義縣">嘉義縣</option>  
                                <option value="14.台南市">台南市</option>    
                                <option value="15.高雄市">高雄市</option>    
                                <option value="16.屏東縣">屏東縣</option>        
                                <option value="17.宜蘭縣">宜蘭縣</option>    
                                <option value="18.花蓮縣">花蓮縣</option>   
                                <option value="19.台東縣">台東縣</option>    
                                <option value="20.澎湖縣">澎湖縣</option>    
                                <option value="21.金門縣">金門縣</option>   
                                <option value="22.連江縣">連江縣</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label" for="inputSearch_house">棧點名稱</label>
                            <select class="form-control" id="inputSearch_house" onchange="changeHouseAndReloadRoom();" required>
                                <option value="">檢視全部</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label" for="inputSearch_room">房間號碼</label>
                            <select class="form-control" id="inputSearch_room" required>
                                <option value="">檢視全部</option>
                            </select>
                        </div>


                        <!-- Search about Landlord -->
                        <div class="form-group col-md-4">
                            <label class="col-form-label" for="inputSearch_landlordOrVolunteer">愛心<span id="inputSearch_landlordOrVolunteer_title"></span></label>
                            <select class="form-control" id="inputSearch_landlordOrVolunteer" required>
                                <option value="">檢視全部</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4"></div>
                        <div class="form-group col-md-4"></div>

                        <!-- Search about Perior -->
                        <div class="form-group col-md-12">
                            <label class="col-form-label" for="inputSenDrug">服務期間</label>
                            
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <input type="date" class="form-control" id="inputSearch_date_start">
                                </div>

                                <div class="form-group col-md-2 text-center" style="vertical-align: middle; padding-top: 10px;">
                                    至
                                </div>


                                <div class="form-group col-md-5">
                                    <input type="date" class="form-control" id="inputSearch_date_end">
                                </div>
                            </div>                                
                        </div>
                        

                        <div class="col-md-12 bottom">
                            <input type="button" class="btn btn-info w-100" value="查詢" onclick="query();">
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>


            <div id="resultDiv_landlordService" class="row" style="display: none;">
                <div class="col-md-2"></div>
                <div id="show_table" class="col-md-8">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width:33%; padding: 15px 20px;">
                                
                            </td>
                            <td style="width:34%; padding: 15px 20px; text-align: center;">
                                <h3>查詢結果</h3>
                            </td>
                            <td style="width:33%;  padding: 15px 20px; text-align: right;">
                                <input class="btn btn-warning" type="button" onclick="exportExcel();" value="輸出結果" style="width: 100%; height: 100%; max-width: 150px;">
                            </td>
                        </tr>
                    </table>

                    <div id="divTable_landlord" style="overflow-x: auto;">
                        <table id="table_landlordService" class="table">
                            <thead class="thead-primary">
                            <tr>
                                <th>棧點名稱</th>
                                <th>房間號碼</th>
                                <th>服務日期</th>
                                <th>愛心房東</th>
                                <th>服務項目</th>
                                <th>備註說明</th>
                                <th>業管確認</th>
                                <th>已檢視確認</th>
                            </tr>
                            </thead>
                            <tbody class="tbody-primary">
                            </tbody>
                        </table>

                        <div class="row text-center" style="width: 100%;">
                            <div class="col-md-12 text-center text-xs-center">
                                <nav style="margin: auto;">
                                    <ul class="pagination justify-content-center" id="pagination_landlordService">
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div id="resultDiv_volunteerService" class="row" style="display: none;">
                <div class="col-md-2"></div>
                <div id="show_table" class="col-md-8">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width:33%; padding: 15px 20px;">
                                
                            </td>
                            <td style="width:34%; padding: 15px 20px; text-align: center;">
                                <h3>查詢結果</h3>
                            </td>
                            <td style="width:33%;  padding: 15px 20px; text-align: right;">
                                <input class="btn btn-warning" type="button" onclick="exportExcel();" value="輸出結果" style="width: 100%; height: 100%; max-width: 150px;">
                            </td>
                        </tr>
                    </table>

                    <div id="divTable_volunteer" style="overflow-x: auto;">
                        <table id="table_volunteerService" class="table">
                            <thead class="thead-primary">
                            <tr>
                                <th>棧點名稱</th>
                                <th>房間號碼</th>
                                <th>服務日期</th>
                                <th>愛心志工</th>
                                <th>服務項目</th>
                                <th>備註說明</th>
                                <th>業管確認</th>
                                <th>已檢視確認</th>
                            </tr>
                            </thead>
                            <tbody class="tbody-primary">
                            </tbody>
                        </table>

                        <div class="row text-center" style="width: 100%;">
                            <div class="col-md-12 text-center text-xs-center">
                                <nav style="margin: auto;">
                                    <ul class="pagination justify-content-center" id="pagination_volunteerService">
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>

    <script src="javascripts/url.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/page/view_service.js"></script>
    <script src="javascripts/page/view_service_landlord.js"></script>
    <script src="javascripts/page/view_service_volunteer.js"></script>
  </body>

</html>
