<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變更密碼</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
    <link rel='stylesheet' href='stylesheets/page/change_password.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5"></nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>變更密碼</h3>
            </div>
        </div>

        <div class="body-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="row w-100">
                                <div class="col-12 border rounded p-5">
                                    <div class="form-group col-md-12">
                                        <label class="col-form-label" for="oldPassword">原密碼</label>
                                        <input class="form-control" type="password"  id="oldPassword" placeholder="請輸入現有密碼">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="col-form-label" for="password">新密碼</label>
                                        <input class="form-control" type="password"  id="password" placeholder="請設定一組6~15字的英數組合密碼">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="col-form-label" for="confirmPassword">確認新密碼</label>
                                        <input class="form-control" type="password"  id="confirmPassword" placeholder="請再次輸入新密碼">
                                    </div>
                                    <div class="form-group text-center mt-5">
                                        <input type="button" class="btn btn-info btn-lg btn-block" value="變更密碼" onclick="changePassword()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>

    <script src="javascripts/url.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/page/change_password.js"></script>
  </body>

</html>
