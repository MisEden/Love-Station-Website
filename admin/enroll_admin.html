<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊管理員帳戶</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
    <link rel='stylesheet' href='stylesheets/page/enroll_admin.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5">
        <a class="navbar-brand" href="login.html"><img src="images/logo_white_nav.png" width="30" height="30" class="d-inline-block align-top" alt="">愛心棧管理後台</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>註冊管理員帳戶</h3>
            </div>

        </div>


        <div class="body-content">
            <div class="row">

                <div class="col-12">
                    <div class="row">
                        
                        <div class="form-group col-md-12 insertDiv-header">帳戶資訊</div>
                            
                        <div class="form-group col-md-4">
                            <label class="col-form-label" for="insertAdmin_account">帳號名稱<small class="ml-1 text-danger">(必填)</small></label>
                            <input class="form-control" type="text" id="insertAdmin_account" placeholder="107953" autocomplete="off">
                            <small class="">字數介於5~15 / 為數字組合</small>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label" for="insertAdmin_password">帳戶密碼<small class="ml-1 text-danger">(必填)</small></label>
                            <input class="form-control" type="password" id="insertAdmin_password" autocomplete="off">
                            <small class="">字數介於8~15 / 須包含英文與數字</small>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label" for="insertAdmin_password_confirm">密碼確認<small class="ml-1 text-danger">(必填)</small></label>
                            <input class="form-control" type="password" id="insertAdmin_password_confirm" autocomplete="off">
                        </div>

                        <div class="form-group col-md-12 insertDiv-header">聯絡資訊</div>
                        <div class="form-group col-md-5">
                            <label class="col-form-label" for="insertAdmin_name">管理員姓名<small class="ml-1 text-danger">(必填)</small></label>
                            <input class="form-control" type="text" id="insertAdmin_name" placeholder="王惠雅" autocomplete="off">
                        </div>
                        <div class="form-group col-md-7">
                            <label class="col-form-label" for="insertAdmin_email">管理員信箱<small class="ml-1 text-danger">(必填)</small></label>
                            <input class="form-control" type="text" id="insertAdmin_email" placeholder="employee@company.com.tw" autocomplete="off">
                            <small class="pl-3">*審核通過的訊息將會以電子信箱通知</small>
                        </div>

                        <div class="form-group col-md-12 insertDiv-header">帳戶權限</div>
                            
                        <div class="form-group col-md-12">
                            <label class="col-form-label" for="insertAdmin_authority">帳號權限</label>
                            <select class="form-control" id="insertAdmin_authority" disabled>
                                <option value="admin_readonly" selected>唯讀管理員</option>
                            </select>
                            <small class="pl-3">*需要更高權限請後續與系統管理員提出申請</small>
                        </div>
                    </div>
                </div>



                <div class="row w-100 mt-5">
                    <div class="col-12">
                        <input id="btnInsert" class="btn btn-success btn-block btn-lg mx-auto" type="button" onclick="insertAdmin();" value="送出申請">
                    </div>
                </div>
                <div class="row w-100 mt-3">
                    <div class="col-12">
                        <input id="btnBack" class="btn btn-secondary btn-block btn-lg mx-auto" type="button" onclick="back();" value="返回">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>

    <script src="javascripts/url.js"></script>
    <script src="javascripts/page/enroll_admin.js"></script>
  </body>

</html>
