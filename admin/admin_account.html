<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢視管理員帳號</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
    <link rel='stylesheet' href='stylesheets/page/admin_account.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5"></nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>檢視管理員帳號</h3>
            </div>
        </div>

        <div class="body-content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 rounded border p-3">
                    <h4 class="mb-4"><i class="fas fa-search"></i>查詢條件</h4>

                    <div class="row" style="width: 100%;">
                        <div class="form-group col-md-12" style="padding-left: 30px;">
                            <label class="col-form-label" for="selectAuthority">帳號權限</label>
                            <select class="form-control" id="selectAuthority">
                                <option value="">檢視全部</option>
                                <option value="admin">系統管理員</option>
                                <option value="admin_writable">可寫管理員</option>
                                <option value="admin_readonly">唯讀管理員</option>
                            </select>
                        </div>
                        <div class="form-group col-md-12" style="padding-left: 30px;">
                            <label class="col-form-label" for="keyword">關鍵字</label>
                            <input class="form-control" type="text" id="keyword" placeholder="美惠">
                            <small class="form-text text-muted">清除文字後按下查詢可顯示全部資料</small>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-form-label" for="btn_query">&nbsp;</label>
                            <input id="btn_query" type="button" class="btn btn-info" value="查詢" onclick="query()" style="width:100%;">
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <div class="row" style="width: 100%;">
                        <div class="col-12">
                            <div id="divTable" class="show_table">
                                <table class="table" id="table_admin" style="table-layout:auto;">
                                    <thead class="thead-primary">
                                        <tr>
                                            <th>帳號權限</th>
                                            <th>管理員姓名</th>
                                            <th>管理員信箱</th>
                                            <th>權限管理</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tbody-primary">
                                        
                                    </tbody>
                                </table>
    
                                <div class="row text-center">
                                    <div class="col-md-12 text-center text-xs-center">
                                        <nav style="margin: auto;">
                                            <ul class="pagination justify-content-center" id="pagination_admin">
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>

    <script src="javascripts/url.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/page/admin_account.js"></script>
  </body>

</html>
