<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>審查使用者帳號</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5"></nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>審查使用者帳號</h3>
            </div>
        </div>

        <div class="body-content">

            <!-- User -->
            <div class="row">
                <div class="col-md-12">
                    <h4><i class="fas fa-list"></i>就醫民眾帳號申請</h4>
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="show_table" style="overflow-x: auto;">
                                <table id="tableApply_user" class="table">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th>註冊身分</th>
                                        <th>轉介編號</th>
                                        <th>使用者姓名</th>
                                        <th>使用者電話</th>
                                        <th>詳細內容</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tbody-primary">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Referral Employee -->
            <div class="row">
                <div class="col-md-12">
                    <h4><i class="fas fa-list"></i>轉介單位帳號申請</h4>
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="show_table" style="overflow-x: auto;">
                                <table id="tableApply_referralEmployee" class="table">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th>註冊身分</th>
                                        <th>轉介單位</th>
                                        <th>轉介人員</th>
                                        <th>轉介人員職稱</th>
                                        <th>詳細內容</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tbody-primary">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Landlord -->
            <div class="row">
                <div class="col-md-12">
                    <h4><i class="fas fa-list"></i>愛心房東帳號申請</h4>
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="show_table" style="overflow-x: auto;">
                                <table id="tableApply_landlord" class="table">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th>註冊身分</th>
                                        <th>房東姓名</th>
                                        <th>房東電話</th>
                                        <th>詳細內容</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tbody-primary">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Volunteer -->
            <div class="row">
                <div class="col-md-12">
                    <h4><i class="fas fa-list"></i>愛心志工帳號申請</h4>
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="show_table" style="overflow-x: auto;">
                                <table id="tableApply_volunteer" class="table">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th>註冊身分</th>
                                        <th>志工姓名</th>
                                        <th>志工電話</th>
                                        <th>詳細內容</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tbody-primary">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Firm Employee -->
            <div class="row">
                <div class="col-md-12">
                    <h4><i class="fas fa-list"></i>廠商員工帳號申請</h4>
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="show_table" style="overflow-x: auto;">
                                <table id="tableApply_firmEmployee" class="table">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th>註冊身分</th>
                                        <th>廠商單位</th>
                                        <th>廠商員工</th>
                                        <th>廠商電話</th>
                                        <th>詳細內容</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tbody-primary">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>

    <script src="javascripts/url.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/page/check_account.js"></script>
  </body>

</html>
