<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛心房東帳號申請</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5"></nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>愛心房東帳號申請</h3>
            </div>
        </div>

        <div class="body-content">
            <div class="row">
                <div class="col-md-12">
                    <form id="form1">
                        <div class="form-row">

                            <div class="col-md-12 divTitle">個人資訊</div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputChName">中文姓名</label>
                                <input class="form-control" type="text" id="inputChName" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputEngName">英文姓名</label>
                                <input class="form-control" type="text" id="inputEngName" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputSexual">性別</label>
                                <input class="form-control" type="text" id="inputSexual" disabled>
                            </div>

                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputId">身分證字號</label>
                                <input class="form-control" type="text" id="inputId" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputEmail">電子信箱</label>
                                <input class="form-control" type="email" id="inputEmail" disabled>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="col-form-label" for="inputBirth">出生日期</label>
                                <input class="form-control" type="text" id="inputBirth" disabled>
                            </div>

                            <div class="form-group col-md-12">
                                <label class="col-form-label" for="inputAddress">通訊地址</label>
                                <input class="form-control" type="text" id="inputAddress" disabled>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputPhone">行動電話</label>
                                <input class="form-control" type="text" id="inputPhone" disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label" for="inputTelephone">聯絡電話</label>
                                <input class="form-control" type="text" id="inputTelephone" disabled>
                            </div>


                            <div id="editDiv"  class="row w-100 mt-5">
                                <div id="bottom" class="form-group col-md-6">
                                    <input type="button" class="btn btn-success w-100" value="審核通過" onclick="pass()">
                                </div>
                                <div id="bottom" class="form-group col-md-6">
                                    <input type="button" class="btn btn-danger w-100" value="審核未通過" onclick="fail()">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>

    <script src="javascripts/url.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/page/check_landlord.js"></script>
  </body>

</html>
