<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棧點照片管理</title>
    <link rel="shortcut icon" href="images/favicon/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/touch-icon-iphone-retina.png" />

    <!-- CSS file -->
    <link href="stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel='stylesheet' href='stylesheets/commonStyle.css' />
  </head>


  <body>

    <nav id="websiteNav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top pl-4 pr-lg-5"></nav>

    <div class="container-fluid">
        <div id="breadcrumbRow" class="row breadcrumbRow">
            <div id="breadcrumbDiv" class="col-md-12">
                <h3 class="heading"><i class="fas fa-home"></i>棧點照片管理</h3>
            </div>
        </div>

        <div class="body-content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">

                            <h4 id="houseName" class="w-100 text-center"></h4>

                            <div id="card-11046">
                                <div id="editDiv" class="card">
                                    <div class="card-header">
                                         <a class="card-link" data-toggle="collapse" data-parent="#card-11046" href="#card-element-152923">▼ 上傳照片</a>
                                    </div>
                                    <div id="card-element-152923" class="collapse">
                                        <div class="card-body">
                                            <form id="form1" data-toggle="validator" class="form" enctype="multipart/form-data" method="POST">
                                                <div class="form-row">
                    
                                                    <div class="form-group col-md-12">
                                                        <input type="file" id="file-uploader1" class="w-100" name="rentImage" data-target="file-uploader" accept=".heic, .hevc, .heif, .pdf, .png, .gif, .jpg, .jpeg" />
                                                        <div id="image" class="bottom"></div>
                                                    </div>
                
                                                    <div class="col-md-12 bottom">
                                                        <input type="button" class="btn btn-success btn-block btn-lg" value="上傳" onclick="upload()">
                                                    </div>
                
                
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                         <a class="collapsed card-link" data-toggle="collapse" data-parent="#card-11046" href="#card-element-475221">▼ 現有照片</a>
                                    </div>
                                    <div id="card-element-475221" class="collapse show">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div id="alert_image" class="alert alert-warning alert-dismissable">
                                                        <h4><b><u>無圖片</u></b></h4> 
                                                        <strong class="ml-3">無上傳圖片</strong>，趕快上傳圖片吧！
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <table class="table table-bordered" id="picShow">

                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <footer id="websiteFooter" class="bg-light text-center text-lg-start fixed-bottom"></footer>
    

    <!-- JS file -->
    <script src="javascripts/bootstrap/jquery.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>

    <script src="javascripts/url.js"></script>
    <script src="javascripts/navbar.js"></script>
    <script src="javascripts/page/house_images.js"></script>
  </body>

</html>
