<body>
    <div class="wrapper">
        <section class="main">
            <div class="row">
                <div class="col-md-12">
                    <div id="card-154297">
                        <div class="card">
                            <div class="card-header">
                                <a class="card-link" data-toggle="collapse" data-parent="#card-154297"
                                    href="#card-element-235603">▼特定搜尋</a>
                            </div>
                            <div id="card-element-235603" class="collapse">
                                <form id="form1">
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label class="col-form-label">請輸入欲查詢之入住日期區間:</label>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="input_date_in" class="col-form-label addRedStar">開始日期</label>
                                            <input type="date" class="form-control" id="date_first">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="input_date_out" class="col-form-label addRedStar">最後日期</label>
                                            <input type="date" class="form-control" id="date_end">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="col-form-label addRedStar">選擇棧點</label>
                                            <select class="form-control" id="SelectHouse">
                                                <option value="0">請選擇</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4 bottom">
                                            <p></p>
                                            <input type="button" class="btn btn-info" value="查詢" onclick="query()">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <a class="collapsed card-link" data-toggle="collapse" data-parent="#card-154297"
                                    href="#card-element-146388">▼搜尋結果</a>
                            </div>
                            <div id="card-element-146388" class="collapse show">
                                <div class="card-body" style="overflow-x: auto;">
                                    <div id="show_apply" style="overflow-x: auto;">
                                        <table class="table" id="table1">
                                            <thead>
                                                <tr>
                                                    <th>申請單號</th>
                                                    <th>入住棧點</th>
                                                    <th>入住日期</th>
                                                    <th>退房日期</th>
                                                    <th>審核結果</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content bottom">
                            <div class="modal-body" id="body">
                            </div>

                                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
