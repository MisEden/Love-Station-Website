<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>重新設定密碼</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            html, body { height: 100%; }
            .container-fluid{height:100%; display:table; width: 100%; padding: 0; }
            .row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
            .centering {float:none; margin:0 auto;}
        </style>
    </head>

    <body>
        <div class="container container-fluid">
            <div class="row justify-content-center row-fluid">
                <div class="centering">
                    <div class="shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 400px; margin: auto;">
                        <div class="up">重新設定密碼</div>
                        <form action="" data-toggle="validator" class="form" id="form1">
                            <div class="form-group">
                                <label class="col-form-label" for="inputPassword1">重新設定密碼</label>
                                <div>
                                    <input class="form-control" type="password"  id="inputPassword1" 
                                    pattern="^([a-zA-Z]+\d+|\d+[a-zA-Z]+)[a-zA-Z0-9]*$" maxlength="15" minlength="8"
                                    data-error="格式錯" required>
                                    <small id="Password1" class="form-text text-muted">8~15位英文字母、數字，有區分大小寫</small>
                                    <div class="help-block with-errors"></div>
                                </div>  
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputPassword2">再次輸入密碼</label>
                                <div>
                                    <input class="form-control" type="password"  id="inputPassword2" 
                                    data-match="#inputPassword1" data-match-error="密碼並未吻合，請重新輸入"
                                    required>
                                    <small id="Password2" class="form-text text-muted ">需和密碼一致</small>
                                    <div class="help-block with-errors"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="inputCode">輸入驗證碼</label>
                                <input type="text" class="form-control" id="inputCode" placeholder="請輸入於信箱收到之驗證碼" required>
                                <a href="forget.html" style="text-align: right;">未收到驗證碼，重新寄送</a>                             
                            </div>
                            <div class="modal fade" id="mymodal-link" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content bottom">
                                        <div class="modal-body" id="body">
            
                                        </div>
                                        <div class="modal-footer bottom">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group bottom">
                                <input type="button" class="btn btn-info" value="送出" onclick="setPassword()">
                                <span style="color:#999; font-weight: normal;">點選按鈕後請稍等系統運作</sapn>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <script asnyc src="js/rePassword.js"></script>
    <script src="js/url.js"></script>
</html>
