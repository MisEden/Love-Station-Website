<body>
    <div class="container">
        <div class="row justify-content-center">
            <form class="form">

                <div class="form-group col-md-12">
                    <label class="col-form-label">選擇棧點</label>
                    <select class="form-control" id="SelectHouse">
                        <option value="0">請選擇</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-form-label">房號</label>
                    <select class="col-4 form-control" id="SelectRoom">
                    </select>
                </div>
                <div class="modal fade" id="mymodal-link" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content bottom">
                            <div class="modal-body" id="body">

                            </div>
                            <div class="modal-footer bottom">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <input type="button" class="btn btn-info" value="查詢" onclick="query()">
                </div>

                <div class="form-group col-md-12">
                    <div id="show_date">

                    </div>
                </div>
                <div id="apply_rent" style="display: none;">
                    <div class="form-group col-md-12">
                        <label for="input_date_in" class="col-form-label">入住日期</label>
                        <input type="date" class="form-control" id="input_date_in">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="input_date_out" class="col-form-label">退房日期</label>
                        <input type="date" class="form-control" id="input_date_out">
                    </div>
                    <div class="modal fade" id="mymodal-link" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content bottom">
                                <div class="modal-body" id="body">

                                </div>
                                <div class="modal-footer bottom">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <input type="button" class="btn btn-info" value="申請入住" onclick="apply()">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
