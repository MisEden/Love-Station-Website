                                <div class="form-group col-md-6">

                                    <input class="form-control" type="text" id="referralEmployeeName" disabled>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="col-form-label" for="referralEmployeeTitle">轉介人員職稱</label>
                                    <input class="form-control" type="text" id="referralEmployeeTitle" disabled>

                                </div>

                                <div class="col-md-12 p-2 mb-2 bg-info text-white" style="text-align: center;">申請人資料

                                    <input class="form-control" type="text" id="inputChName" disabled>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="col-form-label" for="inputSexual">性別</label>
                                    <input class="form-control" type="text" id="inputSexual" disabled>
                                </div>

                                <div class="form-group col-md-4">
                                    <label class="col-form-label" for="inputId">身分證字號</label>
                                    <input class="form-control" type="text" id="inputId" disabled>
                                </div>

                                    <input class="form-control" type="text" id="inputBirth" disabled>

                                    <input class="form-control" type="text" id="bloodType" disabled>

                                    <label class="col-form-label" for="overviewPatientCondition">病況概述</label>
                                    <input class="form-control" type="text" id="overviewPatientCondition" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label" for="userIdentity">身分別</label>
                                    <input class="form-control" type="text" id="userIdentity" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label" for="selfCareAbility">自理能力</label>
                                    <input class="form-control" type="text" id="selfCareAbility" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label" for="attachment">輔具使用</label>
                                    <input class="form-control" type="text" id="attachment" disabled>
                                </div>

                                </div>

                                    <label class="col-form-label" for="caregiverName">照顧者姓名</label>
                                    <input class="form-control" type="text" id="caregiverName" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="col-form-label" for="caregiverRelationship">關係</label>
                                    <input class="form-control" type="text" id="caregiverRelationship" disabled>
                                </div>

                                </div>
                                <div class="form-group col-md-6">

                                    <input class="form-control" type="text" id="twoEmergencyContactRelationship"

                                    <label class="col-form-label" for="houseName">入住棧點</label>

                                    <label class="col-form-label" for="startDate">原入住日期</label>
                                    <input class="form-control" type="text" id="startDate" disabled>

                                    <select class="form-control" id="changedItem">
                                        <option value="0">請選擇</option>
                                        <option value="延後入住">延後入住</option>
                                        <option value="延後退房">延後退房</option>
                                        <option value="提前入住">提前入住</option>
                                        <option value="提前退房">提前退房</option>
